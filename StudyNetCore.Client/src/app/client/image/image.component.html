<div class=" row product-detail-cover">
	<div class="product-detail-cover-background" id="product-detail-cover-background">
	</div>
	<div class="product-detail-name-area">
		<div class="col-md-3"></div>
		<div class="col-md-6 col-xs-12">
			<h2>OUR PRODUCTS</h2>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
<div class="container pinned-artist-container">
	<div class="row" *ngIf="images">
		<div class="col-md-3 col-xs-12" *ngFor="let image of images">
			<a [routerLink]="['/client/image-detail', image.id]">
				<div class=" pinned-artist-box">
					<img src="{{image.imgPath}}" class="pinned-artist-img" />
					<div class="pinned-artist-name-container">
						<p>
							<b>{{image.name}}</b>
						</p>
					</div>

					<div class="pinned-artist-name-background"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="row see-more-row">
		<button class="art-btn" (click)="seeMore()">See more</button>
	</div>
</div>
